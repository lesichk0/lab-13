<!DOCTYPE html>
<html>
<head>
    <title>Window Resize</title>
    <script>
        window.onresize = function(event) {
            document.body.innerHTML = 'Window Width: ' + window.innerWidth + '<br>Window Height: ' + window.innerHeight;
        };
    </script>
</head>
<body>
    <p>Resize the window to see the values</p>
</body>
</html>
