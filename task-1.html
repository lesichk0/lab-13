<!DOCTYPE html>
<html>
<head>
    <title>Window Methods</title>
    <script>
        function openWindow() {
            var newWindow = window.open('', '', 'width=300,height=300');
            setTimeout(function() {
                newWindow.resizeTo(500, 500);
            }, 2000);
            setTimeout(function() {
                newWindow.moveTo(200, 200);
            }, 4000);
            setTimeout(function() {
                newWindow.close();
            }, 6000);
        }
    </script>
</head>
<body>
    <button onclick="openWindow()">Open Window</button>
</body>
</html>
